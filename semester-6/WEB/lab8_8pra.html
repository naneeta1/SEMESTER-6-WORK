<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body{
            background-color: black;
            align-items: center;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class='text-muted'>Giphy Party</h1>
    <div class="main">
        <form class="form-inline d-flex justify-content-center mb-4">
            <input type ='text' class='searchf' >
            <input type='submit'  class='searchb btn btn-primary'>
            <button class='remove btn btn-danger'>Remove images</button> 

        </form>
        <div class="container">
            <iframe src="https://giphy.com/embed/f9AtI4wIL3jM6XDYFx" width="480" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
       $(function() {

var container = $(".container");


$("form").on("submit", function(e) {
  e.preventDefault();
  var searchF = $('.searchf').val();
  $('.searchf').val("");
  $.get(
    "http://api.giphy.com/v1/gifs/search",
    {
      q: searchF,
      api_key: "dc6zaTOxFJmzC"
    }
  ).then(function(res) {
      $('.container').empty();
    var numResults = res.data.length;
    res.data.forEach(element => {
        var imgg = `<iframe src="${element.embed_url}" width="480" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>`
        $('.container').append(imgg);
    });
  
   
  
  });
});

$(".remove").on("click", function() {
  $('.container').empty();
});

});
    </script>
    
  </body>
</html>
